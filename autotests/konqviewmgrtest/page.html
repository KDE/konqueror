<!DOCTYPE html>
<html>
<head>
<script>
function simulateLeftCtrlClick() {
  let event = document.createEvent("MouseEvents");
  event.initMouseEvent("click", true, true, document.defaultView, 1, 0, 0, 0, 0, true, false, false, false, 0, null);
  document.getElementById("linkid").dispatchEvent(event);
}
</script>
</head>
<body>
<a href="link_target.txt" id="linkid">Click me</a>
</body>
</html>
